<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptop-style Calculator</title>
<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<div class="calculator">
  <div class="screen">0</div>
  <div class="buttons">
    <button value="C">C</button>
    <button disabled></button>
    <button disabled></button>
    <button id="divide" value="/" disabled>รท</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button id="multiply" value="*" disabled>x</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button id="minus" value="-" disabled>-</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button id="plus" value="+" disabled>+</button>
    <button value="0">0</button>
    <button id="decimal" value="." disabled>.</button>
    <button id="equalTo" disabled>=</button>
  </div>
</div>
<script src="./script/calculator.js"></script>
</body>
</html>
